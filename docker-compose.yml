services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - ./data:/app/data # PDFs and ChromaDB persistence
    environment:
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: ChromaDB as a separate service (for production)
  # chroma:
